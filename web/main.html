<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Time tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-wrapper" class="{{timeTracker.wrapperClass}}">

  <div id="time-tracker">

    <div id="tools">
      <button data-action="click:timeTracker.createNewTask">New Task</button>
      <button data-action="click:timeTracker.deleteAllTasks">Clear all</button>
    </div>

    <div id="tasks">

      <template iterate='task in timeTracker.tasks.values'>
        <div class="task" rel="{{task.uuid}}">
          <input class="name" type="text" data-bind="value:task.name" />
          <input class="time" type="text" data-bind="value:task.time" />
          <button data-action="click:task.start">Start</button>
          <button data-action="click:task.stop">Stop</button>
          <button data-action="click:task.delete">Delete</button>
        </div>
      </template>

    </div>

  </div>

</div>

<script type="application/dart" src="../main.dart"></script>

</body>
</html>
