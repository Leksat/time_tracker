<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Time tracker</title>
    <link rel="stylesheet" href="time_tracker.css">
  </head>
  <body>
    
    <div id="time-tracker">
      <div id="tools">
        <button id="new-task">New Task</button>
        <button id="clear-all">Clear all</button>
      </div>
      <div id="tasks">
        <div class="task" id="task-template">
          <input class="name" type="text" />
          <input class="time" type="text" value="0:00" size="6" />
          <button class="start">Start</button>
          <button class="stop">Stop</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </div>

    <script type="application/dart" src="time_tracker.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
